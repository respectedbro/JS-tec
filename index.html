<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="script.js" defer></script>
</head>
<body>
<form id="form">
    <label for="id">ID пользователя</label>
    <input type="text" id="id">
    <br>
    <label for="title">Заголовок:</label>
    <input type="text" id="title">
    <br>
    <label for="text">Текст:</label>
    <input type="text" id="text">
    <br>
    <button type="submit">Отправить</button>
</form>
<button id="all-posts">Показать посты</button>

<form id="deleteForm">
    <label for="postId">ID поста для удаления:</label>
    <input type="text" id="postId">
    <button type="submit">Удалить пост</button>
</form>

<form id="updateForm" class="update-form">
    <h3>Обновить пост</h3>
    <label for="updateId">ID поста:</label>
    <input type="text" id="updateId">

    <label for="updateTitle">Новый заголовок:</label>
    <input type="text" id="updateTitle">

    <label for="updateBody">Новый текст:</label>
    <input id="updateBody">

    <button type="submit">Обновить пост</button>
</form>

<div id="response"></div>

<div id="allPosts"></div>


</body>
</html>
